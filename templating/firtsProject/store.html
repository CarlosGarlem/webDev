<!DOCTYPE html>
<html>
    <head>
            <title>Three Days Grace | Store</title>
            <meta name="description" content="This is the description">
            <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li> 
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Three Days Grace</h1>
        </header>
       <section class="container content-section"> 
           <h2 class="section-header">MUSIC</h2>
           <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="images/album1.jpeg" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$18.00</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="images/album2.jpg" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$17.50</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="images/album3.jpeg" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$16.25</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="images/album4.jpg" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.40</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
        </div>
       </section>
       <section class="container content-section">
           <h2 class="section-header">MERCH</h2>
           <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="images/tshirt.jpg" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$18.00</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Band Cap</span>
                    <img class="shop-item-image" src="images/cap.jpg" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$17.50</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
           </div>
       </section>
       <section class="container content-section">
           <h2 class="section-header">CART</h2>
           <div class="cart-row">
               <span class="cart-item cart-header cart-column">ITEM</span>
               <span class="cart-price cart-header cart-column">PRICE</span>
               <span class="cart-quantity cart-header cart-column">QUANTITY</span>
           </div>
           <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/tshirt.jpg" width="200" height="200">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$18.00</span>
                    <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/album4.jpg" width="200" height="200">
                        <span class="cart-item-title">Album 4</span>
                    </div>
                    <span class="cart-price cart-column">$15.40</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
           </div>
           
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$33.40</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
       </section>
       <footer class="main-footer"> 
        <div class="container main-footer-container">
            <h3 class="band-name">Three Days Grace</h3>
            <ul class="nav footer-nav"> 
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/YouTube Logo.png" width="40" height="30">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="images/Spotify Logo.png" width="35" height="35">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/Facebook Logo.png" width="30" height="30">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    </body>
</html>
